<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FF - Survey</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/84e2c4562c.js"></script>

    <!-- CSS -->
    <style>
        body {
            background-color: white;
            padding: 0% 20% 0% 20%;
        }

        h1 {
            font-size: 65px;
            color: rgb(77, 108, 15);
        }

        h2 {
            font-size: 38px;
            color: rgb(77, 108, 15);
        }

        .jumbotron {
            background-color: aliceblue;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
         <div class="container">
             <h1>Survey</h1>
             <hr>
             <form class="form">
                 <div class="form-group">
                     <label for="name">Name</label>
                     <input type="text" class="form-control" id="name" required>
                 </div>
                 <div class="form-group">
                     <label for="image">Image URL</label>
                     <input type="text" class="form-control" id="image" required>
                 </div>
                 <hr>
                 <h2>Read each of the following statements and rate how much you agree with each one.</h2>
                 <div class="form-group">
                     <label for="q1" class="lead">You prefer to be in the friend-zone.</label>
                     <select id="q1" class="form-control" required>
                         <option value="" selected disabled>Please select</option>
                         <option value="1">1 (Strongly Disagree)</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5 (Strongly Agree)</option>
                     </select>
                 </div>
                 <br />
                 <div class="form-group">
                     <label for="q2" class="lead">Generally speaking, you like your partner to be down to earth.</label>
                     <select id="q2" class="form-control" required>
                         <option value="" selected disabled>Please select</option>
                         <option value="1">1 (Strongly Disagree)</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5 (Strongly Agree)</option>
                     </select>
                 </div>
                 <br />
                 <div class="form-group">
                     <label for="q3" class="lead">You believe in The Hot Crazy Matrix.</label>
                     <select id="q3" class="form-control" required>
                         <option value="" selected disabled>Please select</option>
                         <option value="1">1 (Strongly Disagree)</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5 (Strongly Agree)</option>
                     </select>
                 </div>
                 <br />
                 <div class="form-group">
                     <label for="q4" class="lead">You enjoy the company of someone who is fun and energetic.</label>
                     <select id="q4" class="form-control" required>
                         <option value="" selected disabled>Please select</option>
                         <option value="1">1 (Strongly Disagree)</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5 (Strongly Agree)</option>
                     </select>
                 </div>
                 <br />
                 <div class="form-group">
                     <label for="q5" class="lead">You would very much rather meet cool people.</label>
                     <select id="q5" class="form-control" required>
                         <option value="" selected disabled>Please select</option>
                         <option value="1">1 (Strongly Disagree)</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5 (Strongly Agree)</option>
                     </select>
                 </div>
                 <br />
                 <div class="form-group">
                     <label for="q6" class="lead">People tell you that you are a good listener.</label>
                     <select id="q6" class="form-control" required>
                         <option value="" selected disabled>Please select</option>
                         <option value="1">1 (Strongly Disagree)</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5 (Strongly Agree)</option>
                     </select>
                 </div>
                 <br />
                 <div class="form-group">
                     <label for="q7" class="lead">You like people who respect others time.</label>
                     <select id="q7" class="form-control" required>
                         <option value="" selected disabled>Please select</option>
                         <option value="1">1 (Strongly Disagree)</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5 (Strongly Agree)</option>
                     </select>
                 </div>
                 <br />
                 <div class="form-group">
                     <label for="q8" class="lead">You like to listen to your music on vinyl records.</label>
                     <select id="q8" class="form-control" required>
                         <option value="" selected disabled>Please select</option>
                         <option value="1">1 (Strongly Disagree)</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5 (Strongly Agree)</option>
                     </select>
                 </div>
                 <br />
                 <div class="form-group">
                     <label for="q9" class="lead">When you realize you have made a mistake, you are quick to
                         apologize.</label>
                     <select id="q9" class="form-control" required>
                         <option value="" selected disabled>Please select</option>
                         <option value="1">1 (Strongly Disagree)</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5 (Strongly Agree)</option>
                     </select>
                 </div>
                 <br />
                 <div class="form-group">
                     <label for="q10" class="lead">You want someone who is easy going.</label>
                     <select id="q10" class="form-control" required>
                         <option value="" selected disabled>Please select</option>
                         <option value="1">1 (Strongly Disagree)</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5 (Strongly Agree)</option>
                     </select>
                 </div>
                 <br />
                 <button type="button" id="submit" class="btn btn-success btn-lg btn-block" data-toggle="modal"
                     data-target="#modal"><i class="fa fa-check-square" aria-hidden="true"></i> Submit</button>
             </form>
             <br />
             <footer class="footer">
                 <div class="container">
                     <p><a href="/api/friends" target='_blank'>API Friends List</a> | <a
                             href="https://github.com/jebaquera/FriendFinder" target='_blank'>GitHub</a></p>
                 </div>
             </footer>
         </div>

         <!-- Modal -->
         <div class="modal fade" id="modal" role="dialog">
             <div class="modal-dialog modal-sm">
                 <div class="modal-content">
                     <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal">&times;</button>
                         <h4 class="modal-title"></h4>
                     </div>
                     <div class="modal-body"></div>
                     <div class="modal-footer">
                         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     </div>
                 </div>
             </div>
         </div>

         <script type="text/javascript">
             // declare global variables
             var nameVal, imageVal, q1Val, q2Val, q3Val, q4Val, q5Val, q6Val, q7Val, q8Val, q9Val, q10Val, newPerson;

             $('#submit').on('click', function (event) {
                 event.preventDefault();
                 // set global variable values for multiple uses in this and other functions
                 nameVal = $('#name').val();
                 imageVal = $('#image').val();
                 q1Val = parseInt($('#q1').val());
                 q2Val = parseInt($('#q2').val());
                 q3Val = parseInt($('#q3').val());
                 q4Val = parseInt($('#q4').val());
                 q5Val = parseInt($('#q5').val());
                 q6Val = parseInt($('#q6').val());
                 q7Val = parseInt($('#q7').val());
                 q8Val = parseInt($('#q8').val());
                 q9Val = parseInt($('#q9').val());
                 q10Val = parseInt($('#q10').val());
                 newPerson = {
                     name: nameVal,
                     image: imageVal,
                     responses: [q1Val, q2Val, q3Val, q4Val, q5Val, q6Val, q7Val, q8Val, q9Val, q10Val],
                     total: q1Val + q2Val + q3Val + q4Val + q5Val + q6Val + q7Val + q8Val + q9Val + q10Val
                 };
                 // declare and set local variables
                 var modalTitle = $('.modal-title');
                 var modalBody = $('.modal-body');
                 var modal = $('#modal');
                 var apiFriendsRoute = '/api/friends';

                 if (formIsValid()) {
                     $.get(apiFriendsRoute, function (data) {
                         var match = makeMatch(data);
                         if (match.name !== undefined) {
                             modalTitle.text('You have a friend match!');
                             modalBody.html(
                                 '<p class="strong">Based on your responses, you are most compatible with:</p><p>' +
                                 match.name + '</p><img src="' + match.image + '">');
                         } else {
                             modalTitle.text('We couldn\t find a match');
                             modalBody.text('Sorry, there are too few friends to match you with.');
                         }
                     }).then(function () {
                         modal.show();
                         $('.form')[0].reset();
                         $.post(apiFriendsRoute, newPerson);
                     });
                 } else {
                     modalTitle.text('Error');
                     modalBody.text('Please make sure all questions have been filled in.');
                     modal.show();
                 }
             });

             function formIsValid() {
                 return (nameVal !== '' && imageVal !== '' && !isNaN(q1Val) && !isNaN(q2Val) && !isNaN(q3Val) && !isNaN(
                         q4Val) &&
                     !isNaN(q5Val) && !isNaN(q6Val) && !isNaN(q7Val) && !isNaN(q8Val) && !isNaN(q9Val) && !isNaN(
                         q10Val));
             }

             function makeMatch(data) {
                 var difference = 50;
                 var minName;
                 var minImage;
                 data.forEach(function (person) {
                     var localDiff = Math.abs(newPerson.total - person.total);
                     if (localDiff < difference) {
                         difference = localDiff;
                         minName = person.name;
                         minImage = person.image;
                     }
                 });
                 return {
                     name: minName,
                     image: minImage
                 };
             }
         </script>
</body>
